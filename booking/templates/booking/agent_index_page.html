{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="intro">{{ page.intro|richtext }}</div>


{% for post in page.get_children %}
      <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
      <p>{{ post.intro }}</p>
{% endfor %}
{% endblock %}
