{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="margin-top: 130px;">
  <h2>Login</h2>
  {% if form.errors %}
    <p class="error">Pristup odbijen.</p>
  {% endif %}
  {% if account_not_approved %}
    <p class="error">Pristup odbijen. Vas nalog jos nije odobren</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">korisničko ime:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">šifra:</label>
      {{ form.password }}
    </div>
    <button type="submit">Uloguj se</button>
    <a href="{% url 'booking:forgot_password' %}">Zaboravio si šifru?</a>
  </form>
</div>

<style>
  .login-container {
    text-align: center;
    margin: auto;
    max-width: 400px;
    padding: 20px;
    background-color: #f1f1f1;
    border-radius: 10px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  .btn:hover {
    background-color: #45a049;
  }

  .error {
    color: red;
  }
</style>
{% endblock %}
