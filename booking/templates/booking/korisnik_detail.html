{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

    <h1>Podaci o korisniku</h1>
    <p>Korisničko ime: {{ korisnik.username }}</p>
    <p>Email: {{ korisnik.email }}</p>
    <p>Status: {{ korisnik.odobreno }}</p>

    <a href="{% url 'booking:korisnik_delete' pk=korisnik.pk %}">Obriši korisnika</a>


{% endblock %}
