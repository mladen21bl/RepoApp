{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <form method="post" action="{% url 'booking:forgot' %}">
  {% csrf_token %}
  <label for="id_email">Unesi email:</label>
  <input type="email" name="email" id="id_email">
  <button type="submit">Verifikuj email</button>
</form>
</div>
{% endblock %}
